<h2 class='sub-header'>Customers</h2>
<div class="table-responsive">
  <table class="table table-striped" ng-init ='vm.getCustomers()'>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Company</th>
        <th>E-mail</th>
        <th></th>
      </tr>
    </thead>
    <tbody ng-repeat='customer in vm.customers'>
      <tr>
        <td>{{customer._id}}</td>
        <td>{{customer.first_name}} {{customer.last_name}}</td>
        <td>{{customer.company}}</td>
        <td>{{customer.email}}</td>
        <td><a href="#/customers/details/{{customer._id}}" class="btn btn-primary">Details</a> <a href="#/customers/edit/{{customer._id}}" class="btn btn-default">Edit</a> <button id="deleteCustomer" ng-click="deleteCustomer(customer._id)" class="btn btn-danger">Delete</a></td>
</td>
      </tr>
    </tbody>
  </table>
</div>
